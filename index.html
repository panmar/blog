<!DOCTYPE html>
<html lang="en">

<head>
    <title>Marcin Panasiuk blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style type="text/css">
        html,
        body,
        p,
        div,
        img,
        h1,
        h2,
        h3,
        h4,
        ol,
        dl,
        dd,
        dt,
        form,
        table,
        td,
        tr {
            margin: 0;
            padding: 0;
            border: 0;
            border-collapse: separate;
            border-spacing: 0;
        }

        h1 {
            text-align: center;
            font-weight: bold;
        }

        html {
            background-color: hsl(210, 25%, 8%);
            color: #c5c5c5;
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            padding-top: 1em;
            padding-bottom: 1em;
        }

        p {
            margin-bottom: 1em;
        }

        ul li p {
            margin-bottom: 0;
        }

        div {
            padding: 0;
            margin: 0;
        }

        body {
            font-size: 100%;
        }

        a {
            color: rgb(0, 150, 207);
            ;
        }

        a:hover {
            text-decoration: none;
        }

        div#logo {
            width: 100%;
            text-align: center;
            font-size: 150%;
        }

        div#logo a {
            text-decoration: none;
            color: rgb(115, 116, 128);
        }

        div#content {
            width: 100%;
        }

        div#content div#innercontent {
            max-width: 80ch;
            margin: auto;
            padding-left: 5%;
            padding-right: 5%;
        }

        header,
        footer {
            font-size: 75%;
            text-align: center;
            color: rgb(115, 116, 128);
        }

        header>a,
        footer>a {
            color: rgb(115, 116, 128);
        }

        hr.before-footer {
            margin-top: 2em;
            border-color: rgb(115, 116, 128);
        }

        header {
            margin-bottom: 2em;
        }

        nav {
            width: 100%;
            text-align: center;
            font-size: 105%;
            padding-bottom: 2%;
            color: rgb(115, 116, 128);
        }

        nav>a {
            color: rgb(115, 116, 128);
            text-decoration: none;
        }

        a.active {
            color: #c5c5c5;
        }

        pre {
            overflow: auto;
            padding-top: 0.5em;
            padding-bottom: 0.5em;
            padding-left: 1em;
        }

        ol {
            margin-left: 2em;
        }

        img.align-center {
            margin: 1em auto;
            display: block;
        }

        img {
            width: 80%;
            height: auto;
            border-radius: 5%;
        }

        @media only screen and (min-width: 800px) {
            img {
                width: 60%;
            }
        }

        .literal-block {
            background-color: rgb(25, 31, 38);
            color: rgb(230, 226, 207);
            font-family: "Source Code Pro", Consolas, "Ubuntu Mono", Menlo, "DejaVu Sans Mono", monospace, monospace;
            font-size: 14px;
            border-radius: 10px;
        }

        tt {
            background-color: #191f26;
            color: rgb(255, 180, 84);
            font-family: "Source Code Pro", Consolas, "Ubuntu Mono", Menlo, "DejaVu Sans Mono", monospace, monospace;
            font-size: 0.875em;
            overflow-x: initial;
            display: inline;
            padding: 0.1em 0.3em;
            border-radius: 6px;
            line-height: 1.45em;
            padding-top: 3pt;
            padding-bottom: 3pt;
        }

        pre {
            font-family: "Source Code Pro", Consolas, "Ubuntu Mono", Menlo, "DejaVu Sans Mono", monospace, monospace;
            font-size: 14px;
            border-radius: 10px;

            display: block;
            overflow-x: auto;
        }
    </style>

    <link rel="stylesheet" href="./highlight.css" type="text/css">
</head>

<body>
    <div id="logo">
        <a href="/">Marcin Panasiuk</a>
    </div>
    <div id="content">
        <div id="innercontent">
            <ul>
                <li><a href="./locality-sensitive-hashing.html">Locality sensitive hashing</a></li>
                <li><a href="./locality-sensitive-hashing.html">Don't trust the Source, Luke</a></li>
                <li><a href="./locality-sensitive-hashing.html">Need for speed: C++ unity builds</a></li>
            </ul>

            <hr class="before-footer">
            <footer>
                Content licensed under <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND 4.0</a>.
            </footer>
        </div>
    </div>
</body>

</html>
